<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>STUDENT ENROLLMENT SYSTEM</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">STUDENT ENROLLMENT SYSTEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/enrollment">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/programs">My Program</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <span th:text="${currentUser != null ? currentUser.firstname + ' ' + currentUser.lastname : ''}" class="me-3" style="color: white;"></span>
            <form th:if="${#authorization.expression('isAuthenticated()')}" method="post" th:action="@{/logout}" class="nav-link" style="display: inline-block; padding: 0;">
              <input type="submit" value="Logout" class="btn btn-link" style="padding: 0; color: red;">
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container col-md-6 justify-content-center">
  <h3 sec:authorize="isAuthenticated()">Update Account</h3>
  <h3 sec:authorize="!isAuthenticated()">Account Registration</h3>
  <hr>
  <form th:action="@{/register}" th:object="${student}" method="post">
    <div class="row">
      <div class="col-md-6">
        <div class="form-outline mb-3">
          <label class="form-label" for="userName">Username</label>
          <input type="text" id="userName" th:field="*{userName}" class="form-control" />
          <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="***********" />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="firstname">First Name</label>
          <input type="text" id="firstname" th:field="*{firstname}" class="form-control" />
          <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></div>
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="lastname">Last Name</label>
          <input type="text" id="lastname" th:field="*{lastname}" class="form-control" />
          <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></div>
        </div>
      </div>

        <div class="form-outline mb-3">
          <label class="form-label" for="address">Address</label>
          <input type="text" id="address" th:field="*{address}" class="form-control" />
          <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="city">City</label>
          <input type="text" id="city" th:field="*{city}" class="form-control" />
          <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control" />
          <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></div>
        </div>

    </div>
    <!-- Update the button text based on the user's authentication status -->
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="submit" class="btn btn-primary btn-block" sec:authorize="isAuthenticated()">Update</button>
      <button type="submit" class="btn btn-primary btn-block" sec:authorize="!isAuthenticated()">Register</button>
    </div>
  </form>
</div>
</body>

</html>
